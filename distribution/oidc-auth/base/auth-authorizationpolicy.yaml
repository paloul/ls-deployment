apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-allow-in-cluster-redirect
  namespace: istio-system
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: istio-ingressgateway
      istio: ingressgateway
  rules:
  - to:
    - operation:
        hosts:
        - "auth.hawkeye-meit.beyond.ai"
        - "dashboard.hawkeye-meit.beyond.ai" # needed for redirect after authentication
        - "perfecta.hawkeye-meit.beyond.ai" # needed for redirect after authentication
        - "argocd.hawkeye-meit.beyond.ai" # needed for redirect after authentication
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-allow-access
  namespace: auth
spec:
  action: ALLOW
  rules:
  - {}
