apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: oauth2-proxy
  namespace: auth
spec:
  backendType: secretsManager
  #roleArn: arn:aws:iam::113151489485:role/eksctl-hawkeye-addon-iamserviceaccount-kube-Role1-1RQRH7G4KWKVP
  data:
    - key: dev/hawkeye-1/oidc-clientid
      name: client-id
    - key: dev/hawkeye-1/oidc-client-secret
      name: client-secret
    - key: dev/hawkeye-1/oidc-cookie-secret
      name: cookie-secret
