apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hawkeye
  namespace: hawkeye-dashboard
spec:
  gateways:
  - hawkeye-gateway
  hosts:
  - dashboard.hawkeye.beyond.ai
  http:
  - name: "perfecta-route"
    match:
    - uri: 
        prefix: "/perfecta/"
    - uri:
        prefix: "/perfecta"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: hawkeye-perfecta-api.hawkeye-perfecta.svc.cluster.local
        port:
          number: 5000
  - name: "default-route"
    route:
    - destination:
        host: hawkeye.hawkeye-dashboard.svc.cluster.local
        port:
          number: 80
