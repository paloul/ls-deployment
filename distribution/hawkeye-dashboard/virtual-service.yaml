apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hawkeye
  namespace: hawkeye-dashboard
spec:
  gateways:
  - hawkeye-gateway
  hosts:
  - <<__subdomain_dashboard__>>.<<__domain__>>
  http:
  - route:
    - destination:
        host: hawkeye.hawkeye-dashboard.svc.cluster.local
        port:
          number: 80
